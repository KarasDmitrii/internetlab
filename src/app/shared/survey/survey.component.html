<section class="survey__section section">
  <div class="survey__container container grid">
    <div class="survey__item d-grid g-col-2 g-col-xl-6" *ngFor="let item of items">
      <p class="survey__heading body body_bold">{{item.heading}}</p>
      <p class="survey__content body">{{item.content}}</p>
    </div>
  </div>
</section>
