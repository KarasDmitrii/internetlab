<section class="container section">
  <div class="">
    <div class="howIt__heading">
      <p class="headline-4">Как это работает</p>
    </div>
    <div class="howIt__list grid">
      <div class="howIt__item g-col-2 g-col-md-1 g-col-xl-3 d-flex d-xl-grid" *ngFor="let item of items">
        <img class="howIt__icon" alt="icon" [src]="item.icon">
        <div class="howIt__text-wrapper d-grid">
          <p class="howIt__item-heading headline-6">{{item.heading}}</p>
          <p class="howIt__item-heading body-14">{{item.heading2}}</p>
        </div>
      </div>
    </div>
  </div>
</section>
